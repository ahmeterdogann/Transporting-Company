<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Fiyat Al</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <link href="resources/css/fiyatal.css" rel="stylesheet"/>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <style>
    #container
    {
        width: 400px;
        height: 300px;
        background-color: #d1ecf1;
        margin-top:40px;
    }
</style>
    </h:head>
    <h:body>
        
        <center><h3>Tahmini bir fiyat hesaplamak için aşağıdaki seçenekleri doldurunuz</h3></center>
        <center><img src="resources/images/fiyatalimg1.png" width="400px" height="300px" /></center> 
        <center><div id="container">
                    <h:form>
                        <h:outputText class ="radiobuttontext" value = "Taşıma Türü" />
                        <h:selectOneRadio enabledClass="radio-inline" value = "#{fiyatBean.mesafe}"> 
                                <f:selectItem  itemValue = "sehirici" itemLabel = "Şehir içi " /> 
                                <f:selectItem itemValue = "sehirdisi" itemLabel = "Şehirler arası" />
                            </h:selectOneRadio>
                            <h:outputText class ="radiobuttontext" value = "Daire Türünüz" />
                            <h:selectOneRadio value = "#{fiyatBean.odaSayisi}"> 
                                <f:selectItem itemValue = "1" itemLabel = "1+0" />
                                <f:selectItem itemValue = "2" itemLabel = "1+1" />
                                <f:selectItem itemValue = "3" itemLabel = "2+1" />
                                <f:selectItem itemValue = "4" itemLabel = "3+1" />
                                <f:selectItem itemValue = "5" itemLabel = "4+1" />
                                <f:selectItem itemValue = "7" itemLabel = "5+1 ve fazlası" />
                            </h:selectOneRadio>
                            <h:outputText class ="radiobuttontext" value = "Oturduğunuz Kat : " />
                            <h:inputText class="center-middle-elements-form-input" value="#{fiyatBean.daireKati}" a:placeholder="Oturdugunuz Kat"/>
                            <h:selectOneRadio value = "#{fiyatBean.yukAsansoruVarMı}"> 
                                <f:selectItem itemValue = "var" itemLabel = "Yük Asansörü Var " /> 
                                <f:selectItem itemValue = "yok" itemLabel = "Yük Asansörü Yok" />
                            </h:selectOneRadio>
                            <h:commandButton  class="center-middle-elements-form-bottom-button" value="Hesapla" action="#{fiyatBean.hesapla()}"/>
                            <h:commandButton  class="center-middle-elements-form-bottom-button" value="Temizle" action="#{fiyatBean.temizle()}"/>
                            <br></br><br></br>
                            <h:outputText class="center-middle-elements-form-bottom-text" value="#{fiyatBean.fiyat}"/> TL
                    </h:form>
    </div></center>
       
    </h:body>
</html>

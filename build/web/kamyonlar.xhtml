<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Kamyonlarımız</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <table id="bigTable" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr class="theme-bg-gray">
                                        <th>MARKA</th>
                                        <th>MODEL</th>
                                        <th>PLAKA</th>
                                        <th>ŞUBE KODU</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{kamyonBean.getKamyonlar(kamyonBean.subeKodu)}" var="yaz" varStatus="status">
                                        <tr>
                                            <td> 
                                                <h:outputText value="#{yaz.marka}"/></td>
                                            <td><h:outputText value="#{yaz.model}"/></td>
                                            <td><h:outputText value="#{yaz.plaka}"/></td>
                                            <td><h:outputText value="#{yaz.subeKodu}"/></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
    </h:body>
</html>

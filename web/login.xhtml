<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giriş Ekranı</title>
        <style>
        #container
    {
        width: 272px;
        height: 131px;
        background-color: #d1ecf1;
        margin-top: 304px;
        margin-left: 637px;
    }    
        </style>
        
    </h:head>
    <h:body>
        <div id="container">
        <h:form>
            <h:panelGrid columns="3">
			<h:outputLabel for="username">Kullanıcı Adı :</h:outputLabel>
			<h:inputText value="#{userBean.username}"></h:inputText>
			<br/>
			<br/>

			<h:outputLabel for="password">Şifre :</h:outputLabel>
			<h:inputText value="#{userBean.password}"></h:inputText>
			<br/>
			<br/>
			<h:commandButton value="GİRİŞ YAP" action="#{userBean.loginAndRefreshInfos()}">
                            <f:actionListener binding="#{userBean.checkUser()}"/> <!-- İlk önce bu çalışır -->
                            <h:outputText value="#{userBean.logErr}"/>
                        </h:commandButton>

		</h:panelGrid>
        </h:form>
            </div>
        
    </h:body>
</html>
